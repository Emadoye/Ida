<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <style>
        button{
            background-color: blue;
            margin: 0;
            width: 50%;
            height: 100px;
            color: aliceblue;
            font-size: 70px;  
        }

        button:hover{
            background-color: aquamarine;
        }
        video{
            width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <video id="video1">
        <source src="mov_bbb.mp4" type="video/mp4">
    </video>
    <div style="text-align: center;"> 
    <button
    onclick="Changevideo()">
        Click me!
    </button>
    </div>
    <script>
        var Myvideo = document.getElementById("video1")
        function Changevideo() {
            if (Myvideo.paused) {
                Myvideo.play()
            }
            else{
                Myvideo.pause()
            }
        }
    </script>
</body>
</html>
